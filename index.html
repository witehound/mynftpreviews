<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Nft Project</title>
</head>
<body>
    <div class="container">
        <div class="hero">
            <img class="heroimg" src="./images/image-equilibrium.jpg" alt="image-equilibrium">
        </div>
        <div class="section">
            <h2 class="equilibrium">Equilibrium #3429</h2>
            <h4>Our equilibrium collection promotes balance and calm</h4>
            <div class="hold">
                <div class="price">
                    <img class="ethicon" src="./images/icon-ethereum.svg" alt="icon-ethereum">
                    <h4>0.014 ETH</h4>
                </div>
                <div class="clock">
                    <img src="./images/icon-clock.svg" alt="icon-clock" class="timeicon">
                    <h4>3 Days left</h4>
                </div>
            </div>
        </div>
        <hr>
        <div class="about">
            <img src="./images/image-avatar.png" alt="image-avatar" class="avater">
            <h3>Creation of<span class="nwaide"> Nwaide Emmanuel</span></h3>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
